[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc = "0.8.33"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings
remappings = [
    "commerce-payments/=lib/commerce-payments/src/",
    "solady/=lib/solady/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# RPC endpoints - use with: forge script ... --rpc-url base
[rpc_endpoints]
base = "https://mainnet.base.org"
base-sepolia = "https://sepolia.base.org"
ethereum = "${ETHEREUM_RPC_URL}"
ethereum-sepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
polygon-amoy = "${POLYGON_AMOY_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
arbitrum-sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
celo = "${CELO_RPC_URL}"
celo-alfajores = "${CELO_ALFAJORES_RPC_URL}"
monad = "${MONAD_RPC_URL}"
monad-testnet = "${MONAD_TESTNET_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"
avalanche-fuji = "${AVALANCHE_FUJI_RPC_URL}"

# Etherscan / block explorer verification configuration
# API keys are read from environment variables (set in .env file)
# Copy .env.example to .env and add your API keys
[etherscan]
base-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.basescan.org/api" }
ethereum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/api" }
ethereum-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
polygon = { key = "${POLYGONSCAN_API_KEY}", url = "https://api.polygonscan.com/api" }
polygon-amoy = { key = "${POLYGONSCAN_API_KEY}", url = "https://api-amoy.polygonscan.com/api" }
arbitrum = { key = "${ARBISCAN_API_KEY}", url = "https://api.arbiscan.io/api" }
arbitrum-sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }
celo = { key = "${CELOSCAN_API_KEY}", url = "https://api.celoscan.io/api" }
celo-alfajores = { key = "${CELOSCAN_API_KEY}", url = "https://api-alfajores.celoscan.io/api" }
monad = { key = "${MONADSCAN_API_KEY}", url = "https://api.monadscan.com/api" }
monad-testnet = { key = "${MONADSCAN_API_KEY}", url = "https://api-testnet.monadscan.com/api" }
avalanche = { key = "${SNOWSCAN_API_KEY}", url = "https://api.snowscan.xyz/api" }
avalanche-fuji = { key = "${SNOWSCAN_API_KEY}", url = "https://api-testnet.snowscan.xyz/api" }

# CI profile - used in GitHub Actions
# Coverage threshold enforced in .github/workflows/ci.yml (target: 80%)
[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 1000 }

# Lint configuration
# Suppress rules that conflict with Foundry conventions or provide low value:
# - mixed-case-function: echidna_* and handler_* invariant naming conventions
# - mixed-case-variable: ghost_* variable naming conventions
# - asm-keccak256: factory contracts called rarely; assembly not worth maintainability cost
# - unsafe-typecast: all source typecasts are bounds-checked; test casts use known constants
[lint]
exclude_lints = ["mixed-case-function", "mixed-case-variable", "asm-keccak256", "unsafe-typecast"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
