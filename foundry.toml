[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc = "0.8.33"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings
remappings = [
    "@aave-v3-core/=lib/aave-v3-core/contracts/",
    "@createx/=lib/createx/src/",
    "commerce-payments/=lib/commerce-payments/src/",
    "solady/=lib/solady/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# Etherscan configuration
# API key is read from ETHERSCAN_API_KEY environment variable (set in .env file)
# Copy .env.example to .env and add your API key
[etherscan]
base-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.basescan.org/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
